<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaaS Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: hwb(0 61% 7%);
            color: hsl(0, 2%, 19%);
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product-card {
            background-color: hsl(0, 17%, 90%);
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            cursor: pointer;
            text-align: center;
        }
        .product-card img {
            width: 100%;
            border-radius: 10px;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #e2a4a4b3;
            display: flex;
            align-items: center;
            justify-content: center;
            visibility: hidden;
        }
        .modal-content {
            background-color: rgb(236, 156, 156);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .close-btn {
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>SaaS Products</h1>
    <p>Access our cloud-based software solutions anytime, anywhere.</p>
    <div class="container" id="products-container"></div>
    <div class="modal" id="product-modal">
        <div class="modal-content" id="modal-content">
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>
    <script>
        const products = [
            { id: 1, name: "AI Analytics Suite", description: "Gain insights with AI-powered analytics tools.", image: "https://via.placeholder.com/150" },
            { id: 2, name: "Cloud CRM Platform", description: "Manage customer relationships effortlessly.", image: "https://via.placeholder.com/150" },
            { id: 3, name: "Project Management Tool", description: "Collaborate and track projects efficiently.", image: "https://via.placeholder.com/150" },
            { id: 4, name: "Cybersecurity Shield", description: "Protect your business from cyber threats.", image: "https://via.placeholder.com/150" },
            { id: 5, name: "E-commerce Automation", description: "Automate your online store operations.", image: "https://via.placeholder.com/150" },
            { id: 6, name: "HR Management System", description: "Streamline HR processes and employee management.", image: "https://via.placeholder.com/150" }
        ];
        
        function displayProducts() {
            const container = document.getElementById("products-container");
            products.forEach(product => {
                const card = document.createElement("div");
                card.classList.add("product-card");
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h2>${product.name}</h2>
                    <p>${product.description}</p>
                `;
                card.onclick = () => showModal(product);
                container.appendChild(card);
            });
        }
        
        function showModal(product) {
            const modal = document.getElementById("product-modal");
            const modalContent = document.getElementById("modal-content");
            modalContent.innerHTML = `
                <img src="${product.image}" alt="${product.name}" style="width:200px;margin-bottom:10px;">
                <h2>${product.name}</h2>
                <p>${product.description}</p>
                <button class="close-btn" onclick="closeModal()">Close</button>
            `;
            modal.style.visibility = "visible";
        }
        
        function closeModal() {
            document.getElementById("product-modal").style.visibility = "hidden";
        }
        
        displayProducts();
    </script>
</body>
</html>
