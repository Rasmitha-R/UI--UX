<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaaS Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: hsl(0, 56%, 77%);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product-card {
            background-color: #e2caca;
            padding: 15px;
            border-radius: 10px;
            width: 250px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-card img {
            width: 100%;
            border-radius: 10px;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            visibility: hidden;
        }
        .modal-content {
            background-color: #e0cece;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        .modal-buttons {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
        }
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .close-btn {
            background-color: red;
            color: white;
        }
        .go-btn {
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <h1>SaaS Products</h1>
    <p>Discover the best SaaS solutions for your business.</p>
    <div class="container" id="products-container"></div>
    
    <div class="modal" id="product-modal">
        <div class="modal-content">
            <img id="modal-image" src="" alt="Product" style="width:100%;border-radius:10px;">
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
            <div class="modal-buttons">
                <button class="btn go-btn" id="go-to-product">Go to Product</button>
                <button class="btn close-btn" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        const products = [
            { id: 1, name: "AI Analytics Suite", description: "Gain insights with AI-powered analytics tools.", image: "https://via.placeholder.com/150", link: "https://example.com/ai-analytics" },
            { id: 2, name: "Cloud CRM Platform", description: "Manage customer relationships effortlessly.", image: "https://via.placeholder.com/150", link: "https://example.com/crm" },
            { id: 3, name: "Project Management Tool", description: "Collaborate and track projects efficiently.", image: "https://via.placeholder.com/150", link: "https://example.com/project-management" },
            { id: 4, name: "Cybersecurity Shield", description: "Protect your business from cyber threats.", image: "https://via.placeholder.com/150", link: "https://example.com/cybersecurity" },
            { id: 5, name: "E-commerce Automation", description: "Automate your online store operations.", image: "https://via.placeholder.com/150", link: "https://example.com/ecommerce" },
            { id: 6, name: "HR Management System", description: "Streamline HR processes and employee management.", image: "https://via.placeholder.com/150", link: "https://example.com/hr-management" }
        ];

        function displayProducts() {
            const container = document.getElementById("products-container");
            container.innerHTML = ""; // Clear previous content
            products.forEach(product => {
                const card = document.createElement("div");
                card.classList.add("product-card");
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h2>${product.name}</h2>
                    <p>${product.description}</p>
                `;
                card.onclick = () => showModal(product);
                container.appendChild(card);
            });
        }

        function showModal(product) {
            document.getElementById("modal-title").innerText = product.name;
            document.getElementById("modal-description").innerText = product.description;
            document.getElementById("modal-image").src = product.image;
            document.getElementById("go-to-product").onclick = () => window.location.href = product.link;
            document.getElementById("product-modal").style.visibility = "visible";
        }

        function closeModal() {
            document.getElementById("product-modal").style.visibility = "hidden";
        }

        displayProducts();
    </script>
</body>
</html>
