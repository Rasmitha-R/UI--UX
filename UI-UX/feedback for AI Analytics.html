<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #6ec5d8, #e67777, hsl(268, 74%, 70%), hsl(353, 51%, 63%));
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .close-page-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: red;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        .feedback-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            width: 400px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .emoji-btns {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
        }

        .emoji-btns button {
            font-size: 24px;
            border: none;
            background: none;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .emoji-btns button:hover {
            transform: scale(1.2);
        }

        .stars {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin: 15px 0;
        }

        .star {
            font-size: 30px;
            cursor: pointer;
            color: lightgray;
        }

        .star.active {
            color: gold;
        }

        textarea {
            width: 100%;
            height: 80px;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 10px;
            font-size: 14px;
            resize: none;
        }

        .submit-btn {
            margin-top: 15px;
            background: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            opacity: 0.5;
            pointer-events: none;
        }

        .submit-btn.enabled {
            opacity: 1;
            pointer-events: auto;
        }

        .submit-btn:hover {
            background: #388E3C;
        }

        .submitted-message {
            display: none;
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <button class="close-page-btn" onclick="closePage()">Close Page</button>

    <div class="feedback-container" id="feedbackForm">
        <h2>Give Your Feedback</h2>
        
        <div class="emoji-btns">
            <button onclick="selectFeedback('like')">üëç</button>
            <button onclick="selectFeedback('dislike')">üëé</button>
        </div>

        <div class="stars">
            <span class="star" onclick="rate(1)">‚òÖ</span>
            <span class="star" onclick="rate(2)">‚òÖ</span>
            <span class="star" onclick="rate(3)">‚òÖ</span>
            <span class="star" onclick="rate(4)">‚òÖ</span>
            <span class="star" onclick="rate(5)">‚òÖ</span>
        </div>

        <textarea id="feedbackText" placeholder="Tell us more..."></textarea>
        <button class="submit-btn" id="submitBtn" onclick="submitFeedback()">Submit</button>
        
        <div class="submitted-message" id="submittedMessage">
            ‚úÖ Thank you! Your feedback has been submitted.
        </div>
    </div>

    <script>
        let ratingGiven = false;

        function closePage() {
            window.close();
        }

        function selectFeedback(type) {
            alert(type === 'like' ? "Thank you for liking!" : "We'll work to improve!");
        }

        function rate(stars) {
            let starElements = document.querySelectorAll(".star");
            starElements.forEach((star, index) => {
                if (index < stars) {
                    star.classList.add("active");
                } else {
                    star.classList.remove("active");
                }
            });
            
            ratingGiven = true;
            document.getElementById("submitBtn").classList.add("enabled");
        }

        function submitFeedback() {
            if (ratingGiven) {
                document.getElementById("submittedMessage").style.display = "block";
                document.getElementById("submitBtn").style.display = "none";
            }
        }
    </script>
</body>
</html>
