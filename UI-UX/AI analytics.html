<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Analytics Suite - SaaS</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(45deg, #3a1c71, #d76d77, #ffaf7b);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 1000px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }

        .dashboard-preview {
            width: 100%;
            height: 300px;
            background: url('https://source.unsplash.com/1000x300/?technology,data') no-repeat center center/cover;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .features {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .feature {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
            width: 200px;
        }

        .start-trial {
            background: #ff758c;
            color: white;
            padding: 12px 18px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }

        .start-trial:hover {
            background: #e4506a;
        }

        .next-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .next-button:hover {
            background: #388E3C;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>AI Analytics Suite - SaaS Product</h2>
        <div class="dashboard-preview"></div>
        
        <div class="features">
            <div class="feature"><strong>üîç Data Insights</strong><br> AI-powered real-time analytics.</div>
            <div class="feature"><strong>üìä Predictive Models</strong><br> Advanced AI forecasting.</div>
            <div class="feature"><strong>‚ö° Performance Boost</strong><br> AI optimizations to scale business.</div>
            <div class="feature"><strong>üîê Secure Data</strong><br> End-to-end encryption.</div>
        </div>

        <button class="start-trial" onclick="startTrial()">Start Free Trial</button>
    </div>
    
    <!-- NEXT BUTTON -->
    <button class="next-button" onclick="goToNextPage()">Next</button>

    <script>
        function startTrial() {
            alert("Your AI Analytics Trial has started! Enjoy 14 days free.");
        }

        function goToNextPage() {
            // Redirects the user to 'pricing.html' when clicking 'Next'
            window.location.href = "pricing.html";  
        }
    </script>
</body>
</html>
